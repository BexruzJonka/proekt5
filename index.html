<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlexBox Grid</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="wrapper">
    <h2>FlexBox</h2>
    <div class="grid">

      <div class="card">
        <div class="card-items">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-items column">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-items mixed">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>

      <div class="card"><div class="card-items"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
      <div class="card"><div class="card-items"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
      <div class="card"><div class="card-items"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
      <div class="card"><div class="card-items"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
      <div class="card"><div class="card-items"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
      <div class="card"><div class="card-items column"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
      <div class="card"><div class="card-items bottom"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
      <div class="card"><div class="card-items center"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
      <div class="card"><div class="card-items"><div class="item"></div><div class="item"></div><div class="item"></div></div></div>
    </div>
  </div>
</body>
</html>
